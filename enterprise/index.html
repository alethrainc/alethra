<script type="text/javascript">

const FORM_ID = 'enterprise-request-form';
const form = document.getElementById(FORM_ID);
const formContent = document.getElementById('form-content');
const successMessage = document.getElementById('success-message');

if (form) {
    function isEmail(s) {
        return typeof s === 'string' && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(s);
    }

    function serializeForm(formEl) {
        const fd = new FormData(formEl);
        const out = {};
        for (const [k,v] of fd.entries()) {
            if (out[k]) {
                if (!Array.isArray(out[k])) out[k] = [out[k]];
                out[k].push(v);
            } else {
                out[k] = v;
            }
        }
        return out;
    }

    let isSubmitting = false;

    async function handleSubmit(e) {
        e.preventDefault();
        if (isSubmitting) return;
        isSubmitting = true;

        const submitBtn = form.querySelector('[type="submit"]');
        const originalBtnText = submitBtn ? submitBtn.innerHTML : null;
        if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.setAttribute('aria-disabled','true');
            submitBtn.innerHTML = 'Sending...';
        }

        const values = serializeForm(form);
        const email = values['official-email'] || values['official_email'] || values['email'];

        // required fields
        const required = ['first-name','last-name','official-email','organization','role','consent'];
        for (const r of required) {
            if (r === 'consent') {
                const c = form.querySelector('#consent');
                if (!c || !c.checked) {
                    alert('Please accept the consent to continue.');
                    resetSubmitState();
                    return;
                }
                continue;
            }
            if (!values[r] || (typeof values[r]==='string' && values[r].trim()==='')) {
                alert('Please complete all required fields.');
                resetSubmitState();
                return;
            }
        }

        if (!email || !isEmail(email)) {
            alert('Please enter a valid email address.');
            resetSubmitState();
            return;
        }

        values._submitted_at = new Date().toISOString();

        try {
            const res = await fetch('/api/form-submit', {
                method:'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(values),
                credentials:'same-origin'
            });

            if (!res.ok) {
                const txt = await res.text();
                const parsed = (()=>{ try{return JSON.parse(txt)}catch{return txt} })();
                alert(parsed?.error || 'Submission failed. Please try again later.');
                resetSubmitState();
                return;
            }

            // CRM sync
            try {
                if(navigator.sendBeacon){
                    const blob = new Blob([JSON.stringify(values)], {type:'application/json'});
                    navigator.sendBeacon('/api/form-crm', blob);
                } else {
                    fetch('/api/form-crm',{method:'POST',keepalive:true,headers:{'Content-Type':'application/json'},body:JSON.stringify(values)})
                    .catch(err=>console.warn('CRM sync failed',err));
                }
            } catch(err) { console.warn('CRM sync error',err); }

            // success UI
            if(formContent) formContent.classList.add('hidden');
            if(successMessage) successMessage.classList.remove('hidden');
            form.scrollIntoView({behavior:'smooth'});

        } catch(err) {
            console.error(err);
            alert('Unexpected error. Please try again later.');
            resetSubmitState();
        }

        function resetSubmitState() {
            isSubmitting = false;
            if(submitBtn){
                submitBtn.disabled = false;
                submitBtn.removeAttribute('aria-disabled');
                submitBtn.innerHTML = originalBtnText;
            }
        }
    }

    form.addEventListener('submit', handleSubmit);
}
</script>

<script>
const INDUSTRIES = [
    "Financial Services","Healthcare & Pharma","Government / Public Sector",
    "Technology & Software","Retail & E-commerce","Manufacturing & Industrial",
    "Supply Chain & Logistics","Energy & Utilities","Media & Telecommunications",
    "Education & Research","Non-Profit / NGO","Other"
];

function renderIndustryList(filter='') {
    const container = document.getElementById('regulatory-industry-list-container');
    container.innerHTML = '';
    const normalizedFilter = filter.toLowerCase().trim();
    const filtered = INDUSTRIES.filter(i=>i.toLowerCase().includes(normalizedFilter));
    if(filtered.length===0){
        container.innerHTML='<p class="text-center text-gray-500 py-8">No industries found matching your search.</p>';
        return;
    }
    filtered.forEach(ind=>{
        const div = document.createElement('div');
        div.className='flex justify-start items-center py-3 px-3 rounded-lg cursor-pointer hover:bg-gray-100 transition duration-100';
        div.textContent = ind;
        div.addEventListener('click',()=>selectIndustry(ind));
        container.appendChild(div);
    });
}

function selectIndustry(name){
    document.getElementById('enterprise-industry-hidden').value = name;
    const btn = document.getElementById('enterprise-industry-display-btn');
    btn.textContent = name;
    btn.classList.remove('text-gray-400'); btn.classList.add('text-klyr-dark');
    closeIndustryModal();
}

function openIndustryModal(){
    const modal = document.getElementById('regulatory-industry-modal');
    const input = document.getElementById('regulatory-industry-search-input');
    input.value=''; renderIndustryList();
    modal.classList.remove('hidden'); document.body.classList.add('overflow-hidden');
    setTimeout(()=>{ modal.classList.add('opacity-100'); document.getElementById('regulatory-modal-content').classList.remove('scale-95'); document.getElementById('regulatory-modal-content').classList.add('scale-100');},10);
}

function closeIndustryModal(){
    const modal = document.getElementById('regulatory-industry-modal');
    modal.classList.remove('opacity-100'); document.getElementById('regulatory-modal-content').classList.remove('scale-100'); document.getElementById('regulatory-modal-content').classList.add('scale-95'); 
    document.body.classList.remove('overflow-hidden');
    setTimeout(()=>modal.classList.add('hidden'),300);
}

document.addEventListener('DOMContentLoaded',()=>{
    document.getElementById('regulatory-industry-search-input').addEventListener('input',e=>renderIndustryList(e.target.value));
    document.getElementById('regulatory-close-modal-btn').addEventListener('click',closeIndustryModal);
    document.getElementById('regulatory-industry-modal').addEventListener('click',e=>{if(e.target.id==='regulatory-industry-modal') closeIndustryModal();});
    renderIndustryList();
});


</script>

    document.addEventListener('DOMContentLoaded', () => {

        // Create the observer
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // Check if the element is currently visible in the viewport
                if (entry.isIntersecting) {
                    // Add the 'is-visible' class to trigger the CSS transition
                    entry.target.classList.add('is-visible');
                    // Stop observing the element once it has faded in
                    observer.unobserve(entry.target);
                }
            });
        }, {
            // Options for the observer
            root: null, // Use the viewport as the container
            rootMargin: '0px', // No extra margin
            threshold: 0.1 // Trigger when 10% of the item is visible
        });

        // Loop through all elements and observe them
        fadeSections.forEach((section, index) => {
            // Apply a staggered delay based on its order in the array
            // The delay is only applied if the delay style variable is defined on the element
            const delay = parseFloat(section.style.getPropertyValue('--delay') || '0');
            section.style.setProperty('--delay', `${delay + 0.05}s`); 
            
            observer.observe(section);
        });
    });
</script>
